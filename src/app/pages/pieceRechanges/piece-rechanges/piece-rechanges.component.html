<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/pieceRechangeAdd']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="nom" matSortDisableClear
      matSortDirection="asc">

      <!-- pieceRechange Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let row">{{row.nom}}</td>
      </ng-container>
      <!-- pieceRechange Name Column -->
      <ng-container matColumnDef="numSerie">
        <th mat-header-cell *matHeaderCellDef>numSerie</th>
        <td mat-cell *matCellDef="let row">{{row.numSerie}}</td>
      </ng-container>
      <!-- pieceRechange Name Column -->
      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef>Prix</th>
        <td mat-cell *matCellDef="let row">{{row.prix}}</td>
      </ng-container>
      <!-- pieceRechange Name Column -->
      <ng-container matColumnDef="disponible">
        <th mat-header-cell *matHeaderCellDef>Disponible</th>
        <td mat-cell *matCellDef="let row">{{row.disponible}}</td>
      </ng-container>
      <!-- Delete-->
      <ng-container matColumnDef="dureeComande">
        <th mat-header-cell *matHeaderCellDef>Dur√©e du Commande</th>
        <td mat-cell *matCellDef="let row">{{row.dureeComande}}</td>
      </ng-container>
      <!-- Delete-->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="openDialog($event, row)">
            <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color" color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/pieceRechange-edit/', row._id]">
      </tr>
    </table>
  </div>
</div>
