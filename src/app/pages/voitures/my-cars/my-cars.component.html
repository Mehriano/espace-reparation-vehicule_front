<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/voitureAdd']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="nom" matSortDisableClear
      matSortDirection="asc">

      <!-- voiture Name Column -->
      <ng-container matColumnDef="immatriculation">
        <th mat-header-cell *matHeaderCellDef>immatriculation</th>
        <td mat-cell *matCellDef="let row">{{row.immatriculation}}</td>
      </ng-container>
      <!-- voiture Name Column -->
      <ng-container matColumnDef="numChasis">
        <th mat-header-cell *matHeaderCellDef>Num√©ro Chasis</th>
        <td mat-cell *matCellDef="let row">{{row.numChasis}}</td>
      </ng-container>
      <!-- voiture Name Column -->
      <ng-container matColumnDef="modele">
        <th mat-header-cell *matHeaderCellDef>modele</th>
        <td mat-cell *matCellDef="let row">{{row.modele}}</td>
      </ng-container>
      <!-- voiture Name Column -->
      <ng-container matColumnDef="marque">
        <th mat-header-cell *matHeaderCellDef>Marque</th>
        <td mat-cell *matCellDef="let row">{{row.marque}}</td>
      </ng-container>
      <!-- voiture Name Column -->
      <ng-container matColumnDef="kilometrage">
        <th mat-header-cell *matHeaderCellDef>kilometrage</th>
        <td mat-cell *matCellDef="let row">{{row.kilometrage}}</td>
      </ng-container>
      <!-- voiture Name Column -->
      <ng-container matColumnDef="dMC">
        <th mat-header-cell *matHeaderCellDef>dMC</th>
        <td mat-cell *matCellDef="let row">{{row.dMC}}</td>
      </ng-container>
      <!-- voiture Name Column -->
      <ng-container matColumnDef="sizeMoteur">
        <th mat-header-cell *matHeaderCellDef>taille du moteur</th>
        <td mat-cell *matCellDef="let row">{{row.sizeMoteur}}</td>
      </ng-container>
      <ng-container matColumnDef="energie">
        <th mat-header-cell *matHeaderCellDef>Energie</th>
        <td mat-cell *matCellDef="let row">{{row.energie}}</td>
      </ng-container>
      <!-- Delete-->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="openDialog($event, row)">
            <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color" color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/voiture-edit/', row._id]"></tr>
    </table>
  </div>
</div>
